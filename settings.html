<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이세계 아이돌 TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span>WAK <i class="fa-solid fa-wifi"></i></span>
      <div class="status-bar__column"></div>
      <span>12:17</span>
      <div class="status-bar__column"></div>
      <span
        >700%
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i
      ></span>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-flask"></i>
          <span>Isegye Idol Lab</span>
        </li>
        <li class="settings-setting">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          <span class="settings-setting__comment">PC-small Version</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__circle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> 모바일 전용이랍니다.</span>
      <br />
      <span> PC 접속이라면, 스크린의 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f9fb979910.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

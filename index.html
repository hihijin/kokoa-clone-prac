<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이세계 아이돌 TALK</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>
  <body id="indexbackground-img">
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span>WAK <i class="fa-solid fa-wifi"></i></span>
      <div class="status-bar__column"></div>
      <span>12:17</span>
      <div class="status-bar__column"></div>
      <span
        >700%
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i
      ></span>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">이 세 계 아 이 돌</h1>
      <p class="welcome-header__text">
        알고 싶으시다면, 아래 닉네임과 비밀번호를 입력하고 접속하십시오.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input required name="username" type="text" placeholder="닉네임" />
      <input
        required
        name="password"
        type="password"
        placeholder="비밀번호 4자리"
      />
      <input type="submit" value="이세계 아이돌 보러가기" />
      <a href="#">made by jin</a>
    </form>

    <div id="no-mobile">
      <span> 모바일 전용이랍니다.</span>
      <br />
      <span> PC 접속이라면, 스크린의 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f9fb979910.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

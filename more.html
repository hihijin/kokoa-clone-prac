<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More = Kokoa Clonek</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span>No Service <i class="fa-solid fa-wifi"></i></span>
      <div class="status-bar__column"></div>
      <span>18:43</span>
      <div class="status-bar__column"></div>
      <span
        >110%
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i
      ></span>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
        <span class="nav__circle__setting"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="마이멜로디사진.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Heejin
            </h4>
            <div class="user-component__warning">
              <h6 class="user-component__subtitle">+1 787-493-4219</h6>
              <img
                src="https://icons.veryicon.com/png/o/miscellaneous/logo-design-of-lingzhuyun/icon-warning-24.png"
              />
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row__list">
        <div class="icon-row set1">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-shopping-bag"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile"></i><span>Emotions</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-row set2">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice"></i><span>Account</span>
          </div>
          <div class="icon-row__icon set2__openchat">
            <i class="far fa-comments"></i><span>Open Chat</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT"
            />
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="https://img.hankyung.com/photo/201903/AA.19067065.1.jpg"
            />
            <span class="more-suggestions__icon-text">Kakao friends</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="https://upload.wikimedia.org/wikipedia/ko/8/87/Kakaofriends.png"
            />
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__circle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f9fb979910.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

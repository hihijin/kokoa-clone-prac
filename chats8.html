<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이세계 아이돌 TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"></div>
      <span>WAK <i class="fa-solid fa-wifi"></i></span>
      <div class="status-bar__column"></div>
      <span>12:17</span>
      <div class="status-bar__column"></div>
      <span
        >700%
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i
      ></span>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i1.sndcdn.com/artworks-uoxYwO9mrqF3AmCF-cs2Fyw-t500x500.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                이세계 아이돌 Talk
              </h4>
              <h6 class="user-component__subtitle">
                공지!! 이세계 아이돌이 궁금하다면 읽어주세요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
      <div class="user-component__winter">
        <a href="https://www.youtube.com/watch?v=JY-gJkMuJ94"
          ><img
            class="user-component__winter-img1"
            src="https://i.ytimg.com/vi/JY-gJkMuJ94/maxresdefault.jpg"
        /></a>
        <div class="user-component__winter-btn">
          <span
            >이미지 클릭 시 <겨울봄 MV-이세계아이돌> 을 보러가실 수
            있습니다.</span
          >
          <a href="chats7.html"
            ><button><i class="fa-solid fa-arrow-left"></i></button
          ></a>
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__circle"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span> 모바일 전용이랍니다.</span>
      <br />
      <span> PC 접속이라면, 스크린의 크기를 줄여주세요!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f9fb979910.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
